<!DOCTYPE html>
<html>

<body>

    <p>Image to use:</p>
    <img id="scream" width="560" height="524" src="corner-5 - 副本.png" alt="The Scream">

    <p>Canvas:</p>
    <canvas id="myCanvas" width="560" height="524">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script>
        window.onload = function () {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            var img = document.getElementById("scream");
            ctx.save();
            ctx.globalAlpha = 0.15;
            ctx.drawImage(img, 0, 0, 560, 524);
            ctx.restore();
        }
    </script>

</body>

</html>
